name: Vize Radar Otomatik
on:
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir çalıştır
  workflow_dispatch:      # Elimizle çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Dosya yazma iznini burada da garantiye alıyoruz
    steps:
      - uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Paketleri Yukle
        run: pip install requests

      - name: Botu Calistir
        run: python bot.py

      - name: Veriyi Guncelle
        run: |
          git config --global user.name 'vize-botu'
          git config --global user.email 'bot@vize.com'
          git add sonuc.json
          git commit -m "Son kontrol: $(date)" || echo "Degisiklik yok"
          git push
